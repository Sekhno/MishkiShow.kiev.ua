<video class="video-item" id="video" width="360" controls muted autoplay playsinline loop
       style="mask-image: url('../images/svg/Vector.svg');"
></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const videoSrc = '/video/2/IMG_1665.m3u8';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    }
</script>
</body>
</html>
